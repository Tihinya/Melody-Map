{{ define "card" }}

<div class="card">
    <div class="card__header">{{.GroupName}}</div>
    <div class="card__main">
        <div class="main__picture" style="background:url({{.Image}});"></div>
        <div class="group">
            <div class="group__text">{{.CreationDate}}</div>
            {{ range .Members}}
                <div class="group__text">{{.}}</div>
            {{end}}
        </div>
    </div>
</div>

{{ end }}
